<div id="home-container">
  <h1>Dashboard</h1>
  <i *ngIf="lastUpdated != '/'">last updated : {{ lastUpdated | date: 'HH:mm:ss dd-MM-yyyy' }}</i>
  <i *ngIf="lastUpdated == '/'">last updated : /</i>

  <div class="column-container">
    <div class="column">
      <p>Rises</p>
      <app-element-card *ngFor="let e of rises" [e]="e" />
    </div>
    <p-divider layout="vertical" />
    <div class="column">
      <p>Falls</p>
      <app-element-card *ngFor="let e of falls" [e]="e" />
    </div>
  </div>
  <router-outlet />
</div>
