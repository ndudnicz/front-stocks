<div id="home-container">
    <h1>Dashboard</h1>

  <div class="column-container">
    <div class="column">
      <p>Rises</p>
      @for (e of rises; track e.isin) {
      <app-element-card [e]="e" />
      }
    </div>
    <p-divider layout="vertical" />
    <div class="column">
      <p>Falls</p>
      @for (e of falls; track e.isin) {
      <app-element-card [e]="e" />
      }
    </div>
  </div>
  <router-outlet />
</div>
